<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fav icon -->
    <link rel="shortcut icon" href="./img/hacker.png" type="image/x-icon">
    <title>Countdown Timer ⏱ | JS | Mustafa Hussein 👨🏽‍💻 </title>

        <!-- Style sheet -->
        <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">

    <header>
      <img src="./img/christmas-wreath.svg" alt="christmas">
      <h1>it's beginning to look alot like christmas</h1>
      <img src="./img/christmas-wreath.svg" alt="christmas">
    </header>

    <button id="btn">play christmas song</button>

    <div class="wrapper">

      <div class="countdown-container">

        <div class="count-d">
          <p id="days">00</p>
          <span>day</span>
        </div>

        <div class="count-h">
          <p id="hrs">00</p>
          <span>hours</span>
        </div>

        <div class="count-m">
          <p id="mins">00</p>
          <span>minutes</span>
        </div>

        <div class="count-s">
          <p id="sec">00</p>
          <span>seconds</span>
        </div>
      </div>

    </div>
  </div>

<footer>
  <span>Coded by</span> 
  <img src="./img/hacker.png" alt="my logo">
   <a href="https://github.com/Mostafa-T">Mustafa Hussein</a>
</footer> 

<div class="audio">
  <img src="./img/audio-file.svg" alt="audio">
</div>

<!-- Scripts -->
<script src="./js/main.js"></script>
<script src="./js/snow.js"></script>
</body>
</html>
